<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine GPS System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Marine GPS System</h1>
    </header>
    <main>
        <section>
            <h2>Current Location</h2>
            <div id="location">
                <p>Latitude: <span id="latitude">Loading...</span></p>
                <p>Longitude: <span id="longitude">Loading...</span></p>
            </div>
        </section>
        <section>
            <h2>Navigation</h2>
            <button id="start-navigation">Start Navigation</button>
            <div id="navigation-status">Status: Not started</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Marine GPS System</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
